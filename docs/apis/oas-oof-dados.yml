        userTimeZoneOffset:
          type: string
          description: Deslocamento do fuso horário do usuário.
        language:
          type: string
          description: Idioma usado pelo dispositivo.
        screenDimensions:
          $ref: "#/components/schemas/ScreenDimensions"
        accountTenure:
          type: string
          description: Tempo em que a conta está ativa.
        geolocation:
          $ref: "#/components/schemas/Geolocation"
        isCallingProgress:
          type: boolean
          description: Indica se uma chamada está em andamento.
        isDevModeEnabled:
          type: boolean
          description: Indica se o modo de desenvolvedor está ativado no dispositivo.
        isMockGPS:
          type: boolean
          description: Indica se o dispositivo está usando uma localização GPS simulada.
        isEmulated:
          type: boolean
          description: Indica se o dispositivo está emulado.
        isMonkeyRunner:
          type: boolean
          description: Indica se o dispositivo está usando a ferramenta MonkeyRunner.
        isCharging:
          type: boolean
          description: Indica se o dispositivo está atualmente carregando.
        antennaInformation:
          type: string
          description: Informações sobre a antena do dispositivo.
        isUsbConnected:
          type: boolean
          description: Indica se o dispositivo está conectado a uma porta USB.
        integrity:
          $ref: "#/components/schemas/Integrity"
    ScreenDimensions:
      type: object
      properties:
        height:
          type: integer
          format: int64
          description: Altura da tela do dispositivo em pixels.
        width:
          type: integer
          format: int64
          description: Largura da tela do dispositivo em pixels.
    Geolocation:
      type: object
      properties:
        latitude:
          type: number
          format: double
          description: Coordenada de latitude da localização do dispositivo.
        longitude:
          type: number
          format: double
          description: Coordenada de longitude da localização do dispositivo.
        type:
          type: string
          description: Tipo de dados de geolocalização.
    Integrity:
      type: object
      properties:
        appRecognitionVerdict:
          type: string
          description: Veredito do processo de reconhecimento do aplicativo.
        deviceRecognitionVerdict:
          type: string
          description: Veredito do processo de reconhecimento do dispositivo.
    RequestRevokeOobEnrollmentConsent:
      required:
        - data
      type: object
      properties:
        data:
          allOf:
            - $ref: "#/components/schemas/EnrollmentDataPatch"
            - nullable: false
        applicationName:
          description: Nome da aplicação cliente
          type: string
    EnrollmentDataPatch:
      required:
        - cancellation
      type: object
      properties:
        cancellation:
          allOf:
            - $ref: "#/components/schemas/EnrollmentCancellationPatch"
            - nullable: false
    EnrollmentCancellationPatch:
      type: object
      properties:
        cancelledBy:
          $ref: "#/components/schemas/ConsentPatchLoggedUser"
        reason:
          $ref: "#/components/schemas/EnrollmentReason"
        additionalInformation:
          maxLength: 2048
          type: string
    ConsentPatchLoggedUser:
      required:
        - document
      type: object
      properties:
        document:
          allOf:
            - $ref: "#/components/schemas/ConsentPatchDocument"
            - nullable: false
    ConsentPatchDocument:
      required:
        - identification
        - rel
      type: object
      properties:
        identification:
          type: string
          example: "52847808507"
          nullable: false
        rel:
          type: string
          example: CPF
          nullable: false
    EnrollmentReason:
      type: object
      properties:
        rejectionReason:
          $ref: "#/components/schemas/EnrollmentRejectedReasonCodeEnum"
        revocationReason:
          $ref: "#/components/schemas/EnrollmentRevocationReasonCodeEnum"
    EnumEnrollmentCancelledFrom:
      type: string
      enum:
        - INICIADORA
        - DETENTORA
      description: |
        Campo utilizado para informar o meio pelo qual foi realizado o cancelamento do vínculo de conta. Valores possíveis:

          INICIADORA - Vínculo de conta nos canais da iniciadora.

          DETENTORA - Vínculo de conta nos canais da detentora.
    EnrollmentRejectedAt:
      type: string
      format: date-time
      example: "2023-07-12T08:30:00Z"
      pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
      maxLength: 20
      description: Instante de rejeição do vínculo de conta no ambiente da detentora.
    AutomaticPaymentConsentEdition:
      type: object
      properties:
        maximumVariableAmount:
          description: Definição da configuração de recorrência para pagamentos automáticos.
          maxLength: 19
          minLength: 4
          type: string
          example: "1000000.12"
        useOverdraftLimit:
          description: Indica se o consentimento permite a utilização do limite de
            cheque especial.
          type: boolean
          example: true
  securitySchemes:
    jwt:
      type: http
      description: Token JWT
      scheme: bearer
      bearerFormat: jwt